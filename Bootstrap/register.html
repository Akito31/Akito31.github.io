<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form control</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-4">Register</h1>

    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" placeholder="Akito" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="akito@gmail.com" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" id="phone" placeholder="09*********" class="form-control">
                    </div>
                    <div class="">
                        <label for="">Gender</label>
                        <div class="form-check">
                            <input type="radio" id="male" class="form-check-input" value="male" name="gender">
                            <label for="male" class="">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female" class="form-check-input" value="female" name="gender">
                            <label for="female" class="">Female</label>
                        </div>
                    </div>
                    <div class="">
                        <label for="">Hobbies</label>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reading">
                        <label for="reading" class="form-label">Reading</label>
                        </div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="drawing">
                        <label for="drawing" class="form-label">Drawing</label>
                        </div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gaming">
                        <label for="gaming" class="form-label">Gaming</label>
                        </div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="singing">
                        <label for="singing" class="form-label">Singing</label>
                        </div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="swimming">
                        <label for="swimming" class="form-label">Swimming</label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
 
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
